<div>
  <div class="container">
      <div id="assignment-selector-container">
          <form action="">
              <div class="row">
              <div class="col-6">
              <select id="user-selector" name="selectedUsers" ng-model="selectedUsers" multiple>
                  <option ng-repeat="user in users | filter:query track by user.id" value="{{user.id}}">{{user.firstname}} {{user.lastname}}</option>
              </select>
              </div>
              <div class="col-6">
              <select id="assignment-selector" name="selectedAssignment" ng-model="selectedAssignment">
                  <option ng-repeat="assignment in assignments" value="{{assignment}}">{{assignment}}</option>
              </select>
              </div>
              </div>
              </div>
              
              <div class="row">
              <div class="col-12">
                <div id="assignment-graph" style="text-align: center;"></div>
              </div>
              </div>
          </form>
      </div>
    <form action="" id="assign-assignment-form" class="form-container">
      <textarea style="width: 100%;" placeholder="Type instructions for assignment..." id="m" ng-model="assignment_json" autocomplete="off" />
    <button type="submit" class="submit">Assign</button>
    </form>
  </div>
</div>
