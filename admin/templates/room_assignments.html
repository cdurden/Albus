<div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Latest Sortable -->
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
    body {
      padding: 20px;
    }
    .list-group-item {
      cursor: move;
      cursor: -webkit-grabbing;
    }
    </style>
  <div class="container">
    <div class="row">
      <div class="col-md-6">

        <h4 class="text-center">Products</h4>

        <!-- product list -->
        <div id="productList" class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center" ng-repeat="user in users">
              <span><span class="font-weight-bold">1</span>. <span id="title[]">{{user.user_id}}</span></span>
            <span class="badge badge-primary badge-pill">21</span>
          </li>
        </div>
        <br>
        <div class="text-center">
          <button type="button" id="generateJSON" class="btn btn-info">Generate JSON</button>
        </div>
      </div>

      <div class="col-md-6">
        <h4 class="text-center">JSON</h4>
        <pre id="printCode"></pre>
      </div>

    </div>
  </div>

  <script>
  // generate product JSON
  $('#generateJSON').click(function() {

    let data = {};

    var titles = $('span[id^=title]').map(function(idx, elem) {
      return $(elem).text();
    }).get();

    data['products'] = titles;

    // encode to JSON format
    var products_json = JSON.stringify(data,null,'\t');
    $('#printCode').html(products_json);
  });
  </script>

  <script>
  // sortable
  Sortable.create(productList, {
    group: "sorting",
    sort: true
  });
  </script>
</div>
