<div>
    <style>
    body {
      padding: 20px;
    }
    .list-group-item {
      cursor: move;
      cursor: -webkit-grabbing;
    }
    </style>
  <div class="container">
    <div class="row">
      <div class="col-8">

        <h4 class="text-center">Rooms</h4>

        <!-- product list -->
        <div class="roomList" class="list-group list-group-flush" ng-repeat="(roomId, sockets) in rooms">
          <span style="display:none;" class="room">{{roomId}}</span>
          <li class="list-group-item d-flex justify-content-between align-items-center" ng-repeat="socket in sockets">
            <span style="display:none;" id="socketId[]">{{socket.socketId}}</span>
            <span class="font-weight-bold">{{$index + 1}}</span>. <span id="student[]">{{socket.data.firstname}} {{socket.data.lastname}}</span></span>
            <span class="badge badge-primary badge-pill">21</span>
          </li>
        </div>
        <br>
        <div class="text-center">
          <button type="button" id="assignRoomsButton" class="btn btn-info">Assign</button>
        </div>
      </div>
      <div class="col-4">
        <h4 class="text-center">Assignment method</h4>
        <pre></pre>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <h4 class="text-center">Load preset</h4>
      </div>
      <div class="col-4">
        <h4 class="text-center">JSON</h4>
        <pre id="roomsJSON"></pre>
      </div>

    </div>
  </div>


</div>
