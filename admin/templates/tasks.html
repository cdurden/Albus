<div>
  <div class="container">
      <div id="task-selector-container">
          <form action="">
              <div class="row">
              <div class="col-6">
              <select id="socket-selector" name="selectedSockets" ng-model="selectedSockets" multiple>
                  <option ng-repeat="(socketId,socket) in sockets" value="{{socketId}}">{{socket.data.firstname}} {{socket.data.lastname}}</option>
              </select>
              </div>
              <div class="col-6">
              <select id="task-selector" name="selectedTasks" ng-model="selectedTasks" multiple>
                  <option ng-repeat="task in tasks" value="{{task.source}}">{{task.data.title}}</option>
              </select>
              </div>
              </div>
          </form>
      </div>
    <form action="" id="assign-task-form" class="form-container">
      <textarea style="width: 100%;" placeholder="Type instructions for task..." id="m" ng-model="task_json" autocomplete="off" />
    <button type="submit" class="submit">Assign</button>
    </form>
  </div>
</div>
