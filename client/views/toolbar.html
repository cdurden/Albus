<div class="toolbar">
  <select name="tools" ng-model="wbToolSelect">
    <option value="line" selected>Line</option> 
    <option value="path" selected>Path</option> 
    <option value="rectangle">Rectangle</option>
    <option value="circle">Circle</option>
    <option value="text">Text</option>
    <option value="eraser">Eraser</option>
  </select>
  <button colorpicker type="button" colorpicker-position="top" ng-model="wbFillColorSelect">Change Fill</button>
  <button colorpicker type="button" colorpicker-position="top" ng-model="wbStrokeColorSelect">Change Stroke</button>
  <button ng-click="wbZoomScaleDown()">-</button>
    <input ng-model="wbZoomScale" placeholder="Zoom Scale" style="width:50px;">
  <button ng-click="wbZoomScaleUp()">+</button>
</div>
